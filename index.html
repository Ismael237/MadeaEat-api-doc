<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madea Eat Api Documentation</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/monokai.min.css">
</head>

<body>
    <template id="endpoint_fragment">
        <div class="endpoint">
            <div class="endpoint-header">
                <div class="endpoint-title">Restaurants</div>
            </div>
            <div class="endpoint-items">
            </div>
        </div>
    </template>
    <template id="endpoint_item_fragment">
        <div class="endpoint-item">
            <div class="endpoint-item-header">
                <div class="endpoint-item-type"></div>
                <div class="endpoint-item-link">/api/restaurants/</div>
                <div class="endpoint-item-description">récupérer tous les restaurant d'un utilisateur</div>
            </div>
            <div class="endpoint-item-parameters">
                <div class="endpoint-item-parameters-title">
                    Paramètres
                </div>
                <div class="dynamic_table">
                    <table>
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Description</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="endpoint-item-response">
                <div class="endpoint-item-parameters-title">
                    Example de response
                </div>
                <pre><code class="endpoint-item-code"></code></pre>
            </div>
        </div>
    </template>
    <div class="main">
        <header>
            <span>
                Madea Eat API Documentation
            </span>
        </header>
        <div class="main-box"></div>
        <script src="./assets/js/app.js"></script>
        <script src="./assets/js/highlight.min.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
</body>

</html>
